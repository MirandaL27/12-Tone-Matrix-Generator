<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>12-Tone Matrix</title>
</head>
<body>
    <header>
        <h1>12-Tone Matrix Generator</h1>
        <nav>
            <ul class="navbar-container">
                <li>
                    <a href="./12-tone-facts.html">What is a 12-Tone Matrix?</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="input">
        <h2>Rearrange the pitches in the box below to make the prime row:</h2>
        <div class="input-box">
            <div class="reset-button-container">
                <button id ="reset-button" class="reset-button" type="submit">Reset</button>
            </div>
            <div id="input-container" class="input-container">
                <div id ="C" class="pitches 0">
                    <p>C</p>
                </div>
                <div id="C#"class="pitches 1">
                    <p>C#</p>
                </div>
                <div id="D" class="pitches 2">
                    <p>D</p>
                </div>
                <div id="D#" class="pitches 3">
                    <p>D#</p>
                </div>
                <div id="E" class="pitches 4">
                    <p>E</p>
                </div>
                <div id="F" class="pitches 5">
                    <p>F</p>
                </div>
                <div id="F#" class="pitches 6">
                    <p>F#</p>
                </div>
                <div id="G" class="pitches 7">
                    <p>G</p>
                </div>
                <div id="G#" class="pitches 8">
                    <p>G#</p>
                </div>
                <div id="A" class="pitches 9">
                    <p>A</p>
                </div>
                <div id="A#" class="pitches 10">
                    <p>A#</p>
                </div>
                <div id="B" class="pitches 11">
                    <p>B</p>
                </div>
            </div>
            <div class="mode-container">
                <h3>Pitch Spelling Modes:</h3>
                <button id="sharp" class="mode-button" type="submit">Sharp</button>
                <button id="flat" class="mode-button" type="submit">Flat</button>
                <button id="both" class="mode-button" type="submit">Both</button>
            </div>
        </div>
    </section>
    <section class="generate-button">
        <button id="gen" class="gen" type="submit">Generate Matrix</button>
    </section>

    <script src="./assets/js/matrix.js"></script>
</body>
</html>
